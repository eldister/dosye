File:
  actAs: { Timestampable: ~, fzBlameable: ~ }
  columns:
    original_filename: { type: string(255), notnull: true }
    internal_filename: { type: string(255), notnull: true }
    description:       { type: string(255), notnull: true }
  relations:
    Person:
      foreignAlias: File
      class:        Person
      refClass:     PersonFile
      local:        id
      foreign:      file_id
      type:         one

Image:
  inheritance:
    extends:  File
    type:     column_aggregation
    keyField: type
    keyValue: Image
  columns:
    image_width: integer
    image_height: integer

Person:
  actAs: { Timestampable: ~, fzBlameable: ~, Commentable: ~ }
  columns:
    internal_id:          { type: string(20), notnull: true, unique: true }
    first_name:           { type: string(100), notnull: true }
    last_name:            { type: string(100), notnull: true }
    photo_image_id:       integer
    date_of_birth:        date
    cell_phone:           string(50)
    home_phone:           string(50)
    job_phone:            string(50)
    other_phone:          string(50)
    email:                string(100)
    nationality_id:       integer
    identification:       string(50)
    gender:               { type: enum, length: 1, values: ['M', 'F'] }
    marital_status_id:    integer
    has_a_job:            boolean
    employment:           string(50)
    paid_job:             boolean
    temporal_job:         boolean
    address_area1:        integer
    address_area2:        integer
    address_area3:        integer
    address_neighborhood: string(100)
    address_directions:   string(100)
    church:               string(100)
    educational_level:    integer
  relations:
    Nationality:
      class:   Nationality
      local:   nationality_id
      foreign: id
      type:    one
    MaritalStatus:
      class:   MaritalStatus
      local:   marital_status_id
      foreign: id
      type:    one
    AreaLevel1:
      class:   AreaLevel1
      local:   address_area1
      foreign: id
      type:    one
    AreaLevel2:
      class:   AreaLevel2
      local:   address_area2
      foreign: id
      type:    one
    AreaLevel3:
      class:   AreaLevel3
      local:   address_area3
      foreign: id
      type:    one
    EducationalLevel:
      class:   EducationalLevel
      local:   educational_level
      foreign: id
      type:    one
    PhotoImage:
      class:   Image
      local:   photo_image_id
      foreign: id
      type:    one
    File:
      foreignAlias: Person
      class:        File
      refClass:     PersonFile
      local:        id
      foreign:      person_id

PersonFile:
  actAs: { Timestampable: ~, fzBlameable: ~ }
  columns:
    person_id: { type: integer, notnull: true, primary: true }
    file_id:   { type: integer, notnull: true, primary: true }
    visible:   { type: boolean, notnull: true, default: true }
  relations:
    Person:
      type:    one
    File:
      type:    one

Nationality:
  columns:
    description: string

MaritalStatus:
  columns:
    description: string

AreaLevel1:
  columns:
    description: string

AreaLevel2:
  columns:
    area1_id:    integer
    description: string
  relations:
    AreaLevel1:
      class:   AreaLevel1
      local:   area1_id
      foreign: id

AreaLevel3:
  columns:
    area2_id:    integer
    description: string
  relations:
    AreaLevel2:
      class:   AreaLevel2
      local:   area2_id
      foreign: id
 
EducationalLevel:
  columns:
    description: string